<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            transition: background 0.5s;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        .clock {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tabs {
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }

        h2 {
            color: #4CAF50;
        }

        .adminPanel {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .hidden {
            display: none;
        }

        input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div id="loginTab">
            <h2>Login</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <button id="loginButton">Login</button>
            <p id="loginStatus" style="color:red;"></p>
        </div>

        <div id="appTab" class="hidden">
            <div class="clock" id="clock"></div>
            <div class="tabs">
                <button onclick="showTab('backgroundTab')">Change Background</button>
                <button onclick="showTab('timezoneTab')">Change Time Zone</button>
                <button onclick="showTab('adminTab')">Admin Panel</button>
            </div>
            
            <div id="backgroundTab" class="tab active">
                <input type="file" id="backgroundInput" accept="image/*">
                <button id="resetBackground">Reset Background</button>
            </div>

            <div id="timezoneTab" class="tab">
                <select id="timezoneSelect">
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">Eastern Time (ET)</option>
                    <option value="America/Chicago">Central Time (CT)</option>
                    <option value="America/Denver">Mountain Time (MT)</option>
                    <option value="America/Los_Angeles">Pacific Time (PT)</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                </select>
            </div>

            <div id="adminTab" class="tab hidden adminPanel">
                <h2>Admin Panel</h2>
                <input type="password" id="adminPassword" placeholder="Enter Admin Password">
                <input type="text" id="banUserInput" placeholder="Username to ban" disabled>
                <button id="banUser" disabled>Ban User</button>
                <input type="text" id="unbanUserInput" placeholder="Username to unban" disabled>
                <button id="unbanUser" disabled>Unban User</button>
                <p id="banStatus" style="color:red;"></p>
            </div>
        </div>
    </div>
    <script>
        let currentTimezone = 'UTC';
        let bannedUsers = [];
        const adminPassword = '3912';
        let currentUser = '';

        window.onload = function() {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
                document.body.style.backgroundSize = 'cover';
            }
            currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showApp();
            }
            setInterval(updateClock, 1000);
            updateClock();
        };

        function updateClock() {
            const now = new Date().toLocaleString("en-US", { timeZone: currentTimezone });
            const timeString = new Date(now).toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;

            if (bannedUsers.includes(currentUser)) {
                alert("You have been banned from using this site.");
                document.body.innerHTML = ""; // Clear the content
            }
        }

        function showApp() {
            document.getElementById('loginTab').classList.add('hidden');
            document.getElementById('appTab').classList.remove('hidden');
            document.getElementById('clock').textContent = ""; // Reset clock display
        }

        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                document.getElementById('loginStatus').textContent = '';
                showApp();
            } else {
                document.getElementById('loginStatus').textContent = 'Please enter a username.';
            }
        });

        document.getElementById('backgroundInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    document.body.style.backgroundSize = 'cover';
                    localStorage.setItem('backgroundImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('resetBackground').addEventListener('click', function() {
            document.body.style.backgroundImage = '';
            localStorage.removeItem('backgroundImage');
        });

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }

        document.getElementById('adminPassword').addEventListener('input', function() {
            const isAdmin = this.value === adminPassword;
            document.getElementById('banUserInput').disabled = !isAdmin;
            document.getElementById('unbanUserInput').disabled = !isAdmin;
            document.getElementById('banUser').disabled = !isAdmin;
            document.getElementById('unbanUser').disabled = !isAdmin;
        });

        document.getElementById('banUser').addEventListener('click', function() {
            const username = document.getElementById('banUserInput').value.trim();
            if (username && !bannedUsers.includes(username)) {
                bannedUsers.push(username);
                document.getElementById('banStatus').textContent = `${username} has been banned.`;
                document.getElementById('banUserInput').value = '';
            } else if (bannedUsers.includes(username)) {
                document.getElementById('banStatus').textContent = `${username} is already banned.`;
            } else {
                document.getElementById('banStatus').textContent = 'Please enter a valid username to ban.';
            }
        });

        document.getElementById('unbanUser').addEventListener('click', function() {
            const username = document.getElementById('unbanUserInput').value.trim();
            if (username && bannedUsers.includes(username)) {
                bannedUsers = bannedUsers.filter(user => user !== username);
                document.getElementById('banStatus').textContent = `${username} has been unbanned.`;
                document.getElementById('unbanUserInput').value = '';
            } else if (!bannedUsers.includes(username)) {
                document.getElementById('banStatus').textContent = `${username} is not banned.`;
            } else {
                document.getElementById('banStatus').textContent = 'Please enter a valid username to unban.';
            }
        });

        document.getElementById('timezoneSelect').addEventListener('change', function() {
            currentTimezone = this.value;
        });
    </script>
</body>
</html>
