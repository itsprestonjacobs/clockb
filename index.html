<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e7f80, #d9d9d9);
            font-family: 'Arial', sans-serif;
            transition: background-image 0.5s;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        .clock {
            font-size: 4rem;
            color: #333;
            margin-bottom: 20px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .tabs {
            margin-bottom: 20px;
        }

        button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #45a049;
        }

        .hidden {
            display: none;
        }

        #userDashboard {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div id="loginTab">
            <h2>Login</h2>
            <input type="text" id="usernameInput" placeholder="Username">
            <button id="loginButton">Login</button>
            <p id="loginStatus" style="color:red;"></p>
        </div>

        <div id="appTab" class="hidden">
            <div class="clock" id="clock"></div>
            <div class="tabs">
                <button onclick="showTab('backgroundTab')">Change Background</button>
                <button onclick="showTab('timezoneTab')">Change Time Zone</button>
                <button id="adminButton" class="hidden">Admin Panel</button>
                <button onclick="showTab('dashboardTab')">User Dashboard</button>
                <button onclick="showTab('logsTab')">Logs</button>
            </div>
            
            <div id="backgroundTab" class="tab active">
                <input type="file" id="backgroundInput" accept="image/*">
                <button id="resetBackground">Reset Background</button>
            </div>

            <div id="timezoneTab" class="tab">
                <select id="timezoneSelect">
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">Eastern Time (ET)</option>
                    <option value="America/Chicago">Central Time (CT)</option>
                    <option value="America/Denver">Mountain Time (MT)</option>
                    <option value="America/Los_Angeles">Pacific Time (PT)</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                </select>
            </div>

            <div id="adminTab" class="tab hidden">
                <h2>Admin Panel</h2>
                <input type="password" id="adminPassword" placeholder="Enter Admin Password">
                <input type="text" id="banUserInput" placeholder="Username to ban" disabled>
                <button id="banUser" disabled>Ban User</button>
                <input type="text" id="unbanUserInput" placeholder="Username to unban" disabled>
                <button id="unbanUser" disabled>Unban User</button>
                <p id="banStatus" style="color:red;"></p>
            </div>

            <div id="dashboardTab" class="tab hidden">
                <h2>User Dashboard</h2>
                <h3>Online Users</h3>
                <ul id="userList"></ul>
                <h3>Banned Users</h3>
                <ul id="bannedUserList"></ul>
                <p id="currentTime"></p>
            </div>

            <div id="logsTab" class="tab hidden">
                <h2>Activity Logs</h2>
                <ul id="logList"></ul>
            </div>
        </div>
    </div>

    <script>
        let currentTimezone = 'UTC';
        let bannedUsers = [];
        const adminPassword = '3912'; // Updated admin password
        let currentUser = ''; // To store the current username
        const onlineUsers = new Set(); // Track online users
        const activityLogs = []; // Store activity logs

        // Load saved background from local storage
        window.onload = function() {
            const savedBackground = localStorage.getItem('backgroundImage');
            if (savedBackground) {
                document.body.style.backgroundImage = `url(${savedBackground})`;
            }
            currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                onlineUsers.add(currentUser);
                showApp();
            }
            logUserActivity("opened");
            setInterval(updateClock, 1000);
            updateClock(); // Initialize clock on load
        };

        // Log user activity
        function logUserActivity(action) {
            const timestamp = new Date().toISOString();
            activityLogs.push(`User: ${currentUser}, Action: ${action}, Time: ${timestamp}`);
            console.log(`User: ${currentUser}, Action: ${action}, Time: ${timestamp}`);
        }

        function updateClock() {
            const now = new Date().toLocaleString("en-US", { timeZone: currentTimezone });
            const timeString = new Date(now).toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;

            // Check if the current user is banned
            if (bannedUsers.includes(currentUser)) {
                alert("You have been banned from using this site.");
                document.body.innerHTML = ""; // Clear the content
            }
        }

        function showApp() {
            document.getElementById('loginTab').classList.add('hidden');
            document.getElementById('appTab').classList.remove('hidden');
            document.getElementById('clock').textContent = ""; // Reset clock display

            // Show the admin button directly if the user is the admin
            if (currentUser === 'admin') { // Change 'admin' to your admin username
                document.getElementById('adminButton').classList.remove('hidden');
            }
            updateOnlineUsers();
        }

        document.getElementById('loginButton').addEventListener('click', function() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                currentUser = username;
                onlineUsers.add(username);
                localStorage.setItem('currentUser', username);
                document.getElementById('loginStatus').textContent = '';
                showApp();
            } else {
                document.getElementById('loginStatus').textContent = 'Please enter a username.';
            }
        });

        document.getElementById('adminButton').addEventListener('click', function() {
            const password = prompt("Enter admin password:");
            if (password === adminPassword) {
                document.getElementById('adminTab').classList.remove('hidden');
                this.classList.add('hidden'); // Hide the Admin Panel button after clicking
            } else {
                alert("Incorrect password.");
            }
        });

        function setBackground(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.body.style.backgroundImage = `url(${e.target.result})`;
                    localStorage.setItem('backgroundImage', e.target.result); // Save to local storage
                };
                reader.readAsDataURL(file);
            }
        }

        function resetBackground() {
            document.body.style.backgroundImage = ''; // Reset to default
            localStorage.removeItem('backgroundImage'); // Remove from local storage
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');
            if (tabId === 'dashboardTab') {
                updateDashboard();
            } else if (tabId === 'logsTab') {
                updateLogs();
            }
        }

        document.getElementById('adminPassword').addEventListener('input', function() {
            const isAdmin = this.value === adminPassword;
            document.getElementById('banUserInput').disabled = !isAdmin;
            document.getElementById('unbanUserInput').disabled = !isAdmin;
            document.getElementById('banUser').disabled = !isAdmin;
            document.getElementById('unbanUser').disabled = !isAdmin;
        });

        document.getElementById('banUser').addEventListener('click', function() {
            const username = document.getElementById('banUserInput').value.trim();
            if (username && !bannedUsers.includes(username)) {
                bannedUsers.push(username);
                document.getElementById('banStatus').textContent = `${username} has been banned.`;
                document.getElementById('banUserInput').value = '';
                updateBannedUsers();
            } else {
                document.getElementById('banStatus').textContent = username ? `${username} is already banned.` : 'Please enter a username.';
            }
        });

        document.getElementById('unbanUser').addEventListener('click', function() {
            const username = document.getElementById('unbanUserInput').value.trim();
            if (username && bannedUsers.includes(username)) {
                bannedUsers = bannedUsers.filter(user => user !== username);
                document.getElementById('banStatus').textContent = `${username} has been unbanned.`;
                document.getElementById('unbanUserInput').value = '';
                updateBannedUsers();
            } else {
                document.getElementById('banStatus').textContent = username ? `${username} is not banned.` : 'Please enter a username.';
            }
        });

        function updateDashboard() {
            const userList = document.getElementById('userList');
            const bannedUserList = document.getElementById('bannedUserList');
            userList.innerHTML = '';
            bannedUserList.innerHTML = '';
            onlineUsers.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
            bannedUsers.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                bannedUserList.appendChild(li);
            });
            document.getElementById('currentTime').textContent = `Current Time: ${new Date().toLocaleTimeString()}`;
        }

        function updateBannedUsers() {
            document.getElementById('bannedUserList').innerHTML = bannedUsers.map(user => `<li>${user}</li>`).join('');
        }

        function updateLogs() {
            const logList = document.getElementById('logList');
            logList.innerHTML = activityLogs.map(log => `<li>${log}</li>`).join('');
        }

        document.getElementById('backgroundInput').addEventListener('change', setBackground);
        document.getElementById('resetBackground').addEventListener('click', resetBackground);
    </script>
</body>
</html>
